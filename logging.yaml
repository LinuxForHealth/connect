version: 1
disable_existing_loggers: false
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
root:
  level: WARN
  handlers: [console]
loggers:
  pyconnect:
    level: INFO
    handlers: [console]
    propogate: no
  uvicorn.access:
    level: INFO
    handlers: [console]
    propogate: no
